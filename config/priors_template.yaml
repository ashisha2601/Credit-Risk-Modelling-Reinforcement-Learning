# RBI Compliance Flags (from RBI regulations)
# These flags ensure synthetic data complies with RBI regulations
rbi_compliance_flags:
  # NSFR RSF Factor - Dec 29, 2023: Net Stable Funding Ratio for Non-Deposit Taking NBFCs
  nsfr_rsf_factor:
    values: [65, 100]  # 65% or 100% as per regulation
    description: "RBI NSFR RSF factor for non-deposit taking NBFCs"
  
  # Inoperative Account Flag - Jan 01, 2024: Inoperative accounts regulation
  inoperative_flag:
    values: [0, 1]  # 0 = active, 1 = inoperative
    default_rate: 0.03  # 3% of accounts marked as inoperative
    description: "RBI inoperative account flag"
  
  # FX Hedging Flag - Jan 05, 2024: Foreign Exchange risk hedging
  fx_hedging_flag:
    values: [0, 1]  # 0 = no hedging, 1 = hedged
    description: "RBI FX risk hedging flag"
  
  # Commercial Paper / Non-Convertible Debentures Flag - Jan 03, 2024
  cp_ncd_flag:
    values: [0, 1]  # 0 = not CP/NCD, 1 = CP/NCD
    description: "RBI CP/NCD consistency flag"

