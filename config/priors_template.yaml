# Default Rates (from RBI Monetary Policy Report Oct 2025, Chapter IV)
# NPA ratios as of June 2025
default_rates:
  overall_retail: 0.020  # 2.0% NPA ratio for retail loans (June 2025)
  personal_loans: 0.020  # 2.0% NPA ratio (aligned with retail loans)
  credit_cards: 0.020     # 2.0% NPA ratio (aligned with retail loans, unsecured segment may be higher)
  home_loans: 0.010       # ~1% for secured home loans (estimated, housing is typically lower risk)
  microfinance: 0.063     # 6.3% NPA ratio for agriculture (includes microfinance)
  agriculture: 0.063      # 6.3% NPA ratio (June 2025)
  industry: 0.022        # 2.2% NPA ratio (June 2025)
  services: 0.012         # 1.2% NPA ratio (June 2025)
  overall_gross_npa: 0.023  # 2.3% overall gross NPA ratio for SCBs (June 2025)
  stressed_assets_ratio: 0.028  # 2.8% stressed assets ratio (June 2025)

# Interest Rate Ranges (from RBI Monetary Policy Report Oct 2025, Chapter IV)
# Based on repo rate (6.25% as of Sep 2025) + spreads from Table IV.12 (Aug 2025)
# Policy rates: SDF 6.25%, Repo 6.50%, MSF 6.75%
interest_rates:
  repo_rate: 0.0625  # 6.25% policy repo rate (Sep 2025)
  policy_corridor:
    sdf_rate: 0.0625  # 6.25% Standing Deposit Facility (floor)
    repo_rate: 0.0650  # 6.50% Repo rate (middle)
    msf_rate: 0.0675  # 6.75% Marginal Standing Facility (ceiling)
  personal_loans:
    # Other personal loans spread: 3.58% (domestic banks avg, Aug 2025)
    # Range estimated: PSBs 3.30% to PVBs 5.31% spread over repo
    min: 0.0955   # 9.55% APR (repo 6.25% + min spread 3.30%)
    max: 0.1156   # 11.56% APR (repo 6.25% + max spread 5.31%)
    mean: 0.0983  # 9.83% APR (repo 6.25% + avg spread 3.58%)
  credit_cards:
    # Credit cards typically higher than other personal loans (unsecured)
    # Estimated spread: 8-12% over repo (conservative estimate)
    min: 0.1425   # 14.25% APR (repo 6.25% + 8% spread)
    max: 0.1825   # 18.25% APR (repo 6.25% + 12% spread)
    mean: 0.1625  # 16.25% APR (repo 6.25% + 10% spread)
  home_loans:
    # Housing loans spread: 2.37% (domestic banks avg, Aug 2025)
    # Range: PSBs 2.11% to PVBs 2.51% spread over repo
    min: 0.0836   # 8.36% APR (repo 6.25% + min spread 2.11%)
    max: 0.0876   # 8.76% APR (repo 6.25% + max spread 2.51%)
    mean: 0.0862  # 8.62% APR (repo 6.25% + avg spread 2.37%)
  vehicle_loans:
    # Vehicle loans spread: 3.01% (domestic banks avg, Aug 2025)
    # Range: PSBs 2.69% to PVBs 4.26% spread over repo
    min: 0.0894   # 8.94% APR (repo 6.25% + min spread 2.69%)
    max: 0.1051   # 10.51% APR (repo 6.25% + max spread 4.26%)
    mean: 0.0926  # 9.26% APR (repo 6.25% + avg spread 3.01%)
  education_loans:
    # Education loans spread: 4.55% (domestic banks avg, Aug 2025)
    # Range: PSBs 3.42% to PVBs 5.55% spread over repo
    min: 0.0967   # 9.67% APR (repo 6.25% + min spread 3.42%)
    max: 0.1180   # 11.80% APR (repo 6.25% + max spread 5.55%)
    mean: 0.1080  # 10.80% APR (repo 6.25% + avg spread 4.55%)
  msme_loans:
    # MSME loans spread: 3.36% (domestic banks avg, Aug 2025)
    # Range: PSBs 3.48% to PVBs 3.33% spread over repo
    min: 0.0958   # 9.58% APR (repo 6.25% + min spread 3.33%)
    max: 0.0973   # 9.73% APR (repo 6.25% + max spread 3.48%)
    mean: 0.0961  # 9.61% APR (repo 6.25% + avg spread 3.36%)
  deposit_rates:
    savings_deposit:
      min: 0.025   # 2.5% minimum savings deposit rate (Aug 2025)
      max: 0.055   # 5.5% maximum savings deposit rate (Aug 2025)
      mean: 0.040  # 4.0% small savings rate (Q3:2025-26)
    term_deposits:
      one_year: 0.069   # 6.9% (Q3:2025-26)
      two_year: 0.070   # 7.0% (Q3:2025-26)
      three_year: 0.071  # 7.1% (Q3:2025-26)
      five_year: 0.075   # 7.5% (Q3:2025-26)
    # Transmission data (Feb-Aug 2025): Fresh deposits -106 bps, Outstanding -22 bps

